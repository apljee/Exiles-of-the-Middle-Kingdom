emk_c_events.1.title: "Dōnglù, the Eastern Road"
emk_c_events.1.desc: "The push eastward finally yields its first foothold: Dōnglù, a rough but determined outpost carved into the rolling grasslands beyond [GetCountry('EMK').GetName]. The settlers report fertile soil, broad hills, and quiet oak groves - strange, empty country that feels watched but untouched. Makeshift palisades rise from lumber hauled across the valley, and families begin marking plots for fields. Dōnglù is fragile, a fingertip extended into the unknown, but its inhabitants speak with pride. For the first time since landfall, Yuǎndōng has a true frontier - one built by its own people, with no one else to rely on."
emk_c_events.a: "Yuǎndōng will prevail!"

emk_events.1.title: "Frontier: Zǐhàozhèn"
emk_events.1.desc: "A group of settlers struck north and have raised the first permanent outpost beyond Yuǎndōng’s immediate reach. They call it Zǐhàozhèn, a tribute to Lei Zihao’s leadership and the spirit that carried the expedition to this distant shore. Game is plentiful, water is clean, and the land is generous enough that even cautious settlers speak optimistically of the seasons ahead.\n\nZǐhàozhèn represents more than a camp. It marks the moment where Yuǎndōng’s people stop surviving and begin shaping the land around them. As word spreads, more volunteers prepare to follow, eager to claim a place in the growing frontier."
emk_events.1.a: "Glory to Yuǎndōng!"
emk_events.2.title: "Frontier: Nángēn"
emk_events.2.desc: "Reports arrive from the frontier that small groups of settlers have begun pushing deeper into the wilderness of Fusang. Guided by opportunity and the promise of land, they have established a modest foothold beyond our existing borders. It is little more than a cluster of tents and hastily cleared earth, but it marks clear progress. With time, resources, and support, this settlement may develop into something stable."
emk_events.2.a: "Glory to Yuǎndōng!"
