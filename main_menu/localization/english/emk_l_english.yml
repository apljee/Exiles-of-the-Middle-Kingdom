# RGO Events
emk_rgo_events.1.title: "Yùgǎng, The Jade Port"
emk_rgo_events.1.desc: "Explorers mapping the rugged shoreline near Yùgǎng discovered a vein of brilliant green stone embedded in the cliffside. When cracked open, the pieces revealed themselves unmistakably as jade - pure, vibrant, and in quantities far greater than anyone expected.\n\nThis discovery has stirred debate across the settlement. Jade could attract artisans, merchants, and settlers seeking fortune. But tapping the resource would require redirecting manpower, and Yùgǎng’s fishing grounds remain some of the richest on the coast. The fishing families insist that tampering with their way of life risks long-term sustainability. Others see opportunity that should not be ignored. Jade of this quality could elevate Yuǎndōng’s standing, both culturally and economically."
emk_rgo_events.1.a: "We must exploit these newfound jade deposits!"
emk_rgo_events.1.b: "The traditional fishing industry must be preserved."


 ### Phase I - Landfall
flavor_emk.1.title: "The Future of [GetCountry('EMK').GetName]"
flavor_emk.1.desc: "The first days ashore were frantic. The fleet now lay in pieces along the shoreline, its shattered planks and twisted beams telling the story of their grand Pacific crossing. Soon, towering piles of timber grew beside the growing camp. Lei Zihao gathered the officers and declared that [GetCountry('EMK').GetName] would rise from these remnants.\n\nArguments broke out quickly over what the supplies would be best used for. The [GetCountry('EMK').GetGovernment.GetEstateName('nobles_estate')] argue the importance of asserting authority, while the [GetCountry('EMK').GetGovernment.GetEstateName('clergy_estate')] mutter about the preservation of unity. The [GetCountry('EMK').GetGovernment.GetEstateName('burghers_estate')], meanwhile, bicker amongst themselves about the impending necessity of storehouses.\n\nEach faction pressed its vision for the settlement, but the timber piles were limited. [GetCountry('EMK').GetName] would begin with only one cornerstone project - the rest would have to wait."
flavor_emk.1.a: "We must restore order before things get out of hand!"
flavor_emk.1.b: "A temple will provide the calm the people need!"
flavor_emk.1.c: "We will not survive if our food rots!"
flavor_emk.2.title: "The Pride of [ShowLocationName('awaswas')]"
flavor_emk.2.desc: "The sailors gathered to bid farewell to the flagship before it was broken apart. Lei Zihao reminded them that [ShowLocationName('awaswas')] could not afford sentiment; every beam mattered. As tools were prepared, the factions stepped forward.\n\nThe Shì propose the construction of a weaponsmith, to prepare for any threats that may lurk in this unfamiliar land. The [GetCountry('EMK').GetGovernment.GetEstateName('clergy_estate')], however, argue that construction of a monastery is of utmost importance. The pragmatic [GetCountry('EMK').GetGovernment.GetEstateName('burghers_estate')] suggest that investing in production and infrastructure is vital in securing long-term growth.\n\nOnce more, all eyes fell to Lei Zihao for the final decision."
flavor_emk.2.a: "Who knows what lurks in the unknown? Prepare the weapons!"
flavor_emk.2.b: "The monks are right - we are nothing without spirituality!"
flavor_emk.2.c: "We must be practical - infrastructure is essential!"
flavor_emk.3.title: "The Bureaucrats of [ShowLocationName('awaswas')]"
flavor_emk.3.desc: "The Korean bureaucrats who joined the expedition began organizing themselves almost immediately; a cluster of Korean tents soon became a buzzing district within [ShowLocationName('awaswas')]. Clerks transcribed the fleet's logs, while officials drafted settlement plans. Their efficiency made them indispensable.\n\nTheir leaders approached Lei Zihao with a proposal: they wished for autonomy. They offered two paths. They could serve [ShowLocationName('awaswas')] as loyal administrators, strengthening governance, or they could establish a settlement of their own on the new continent."
flavor_emk.3.a: "Guide them to [ShowLocationName('awaswas')]'s frontier. They will make excellent vassals!"
flavor_emk.3.b: "Expel them from [ShowLocationName('awaswas')]. Let them fend for themselves in this new world!"
flavor_emk.4.title: "The Khans of [ShowLocationName('awaswas')]"
flavor_emk.4.desc: "The Jurchen riders scouted the surrounding hills with enthusiasm, in an effort to adapt to these wild new lands. Their hunters brought fresh game, and their warriors patrolled the outskirts of our settlement - but their Khans desired clarity. They presented two options to Lei Zihao: either allow them to swear fealty to [ShowLocationName('awaswas')] as guardians and protectors of its' borders, or allow them to establish their own colony on the continent."
flavor_emk.4.a: "Guide them to [ShowLocationName('awaswas')]'s frontier. They will make excellent vassals!"
flavor_emk.4.b: "Expel them from [ShowLocationName('awaswas')]. Let them fend for themselves in this new world!"
flavor_emk.5.title: "The Monks of [ShowLocationName('awaswas')]"
flavor_emk.5.desc: "The Tibetian monks began constructing small shrines within days, painting prayer flags and carving symbols into stone. Their calm presence comforted many settlers who had been wracked with trauma over the long voyage to Fusang.\n\nSoon after, they approached Lei Zihao with a prpoposal. Many among them would be happy to continue serving [ShowLocationName('awaswas')]'s spiritual needs, but some suggest a desire to found their own settlement. Either decision would shape the future of [ShowLocationName('awaswas')]'s spiritual foundations."
flavor_emk.5.a: "Guide them to [ShowLocationName('awaswas')]'s frontier. They will make excellent vassals!"
flavor_emk.5.b: "Expel them from [ShowLocationName('awaswas')]. Let them fend for themselves in this new world!"
flavor_emk.6.title: "Those We Lost"
flavor_emk.6.desc: "Only a handful of Japanese survivors reached [ShowLocationName('awaswas')]. Most of their ships vanished during the storm, leaving behind only drifting planks and unanswered questions. To honor the dead, a small Japanese quarter was established near the harbor. Even in mourning, the survivors vowed to carry their traditions into this new land."
flavor_emk.6.a: "We must carry on for those we lost."
flavor_emk.7.title: "The Ghost Fleet"
flavor_emk.7.desc: "For some time, no one believes the watchtower reports of Japanese sails approaching from the south - but the ships are real. Battered and beaten, yet unmistakably organized. When they land at the shores of [ShowLocationName('awaswas')], they bow with practiced formality and deliver news that ripples through the settlement.\n\nThey explain themselves as members of the Grand Voyage; they thought [ShowLocationName('awaswas')] lost, and we assumed the same of them. Months earlier, they made landfall on a distant stretch of islands and established a provisional republic they have come to know as [GetCountry('SHI').GetName].\n\nTheir settlements survive, but only barely. Their people seek stability, trade, and protection. They formally request to join the Republic - as partners, not dependents - and offer an exchange of maps as a token of goodwill. They’ll stand with [ShowLocationName('awaswas')] in this strange land, if [ShowLocationName('awaswas')] will stand with them."
flavor_emk.7.a: "If they wish to cling to their own settlements, they will not join [ShowLocationName('awaswas')]."
flavor_emk.7.b: "The Shinshoku will make welcome vassals in this strange land."
flavor_emk.7.c: "The Guildsmen of Sakai will make welcome vassals in this strange land."
flavor_emk.7.d: "The Samurai will make welcome vassals in this strange land."
flavor_emk.8.title: "The Shinshoku District"
flavor_emk.8.desc: "The Shinshoku district is sliding into open religious hostility.\n\n[GetCountry('EMK').GetGovernment.GetEstateName('clergy_estate')] monks complain that the priests ignore civic regulations entirely, setting up temporary shrines in alleyways and riverbanks. The Shinshoku insist this is simply how their faith breathes, and accuse the monks of treating them as dangerous heretics. Arguments spill into markets and homes. A monk claims he was shoved during morning prayer; a priest claims his offerings were found scattered in the mud. Neither incident can be proven, but each retelling grows more dramatic. Settlers quietly pick sides, deepening the divide. The district feels ready to fracture, surely worsened by our stance with Shinsekai."
flavor_emk.8.a: "They can go to [GetCountry('SHI').GetName] if their traditions matter so much!"
flavor_emk.8.b: "Perhaps the Tibetian monks could extend an olive branch on our behalf?"
 flavor_emk.9.title: "Trouble in the Sakai District"
flavor_emk.9.desc: "Economic cooperation in [ShowLocationName('awaswas')] has collapsed into open resentment.\n\n[GetCountry('EMK').GetGovernment.GetEstateName('burghers_estate')] brokers complain the Sakai guildsmen manipulate weights and measures, destabilizing prices. The guildsmen fire back, insisting [GetCountry('EMK').GetGovernment.GetEstateName('burghers_estate')] recordkeepers falsify accounts to justify higher tariffs. Small incidents escalate rapidly: a delayed shipment becomes accusations of theft; a poorly negotiated contract becomes claims of extortion. The most worrying development is the appearance of “protection crews” hired by both sides, walking the market with a little too much purpose. Merchants now avoid mixed stalls entirely. In a colony where every coin matters, this economic civil war threatens the foundations of growth before they can properly form."
flavor_emk.9.a: "The [GetCountry('EMK').GetGovernment.GetEstateName('burghers_estate')] must restore order in the Sakai District!"
flavor_emk.9.b: "Our Korean administrators may be able to help restore order."
flavor_emk.10.title: "The Dishonorable Samurai"
flavor_emk.10.desc: "[ShowLocationName('awaswas')]’s martial tensions spike as [GetCountry('EMK').GetGovernment.GetEstateName('nobles_estate')] officials bristle at the samurai’s refusal to recognize local hierarchy. Reports describe samurai patrolling their district as though it were conquered territory, challenging guards, and criticizing [GetCountry('EMK').GetGovernment.GetEstateName('nobles_estate')] officers openly. The [GetCountry('EMK').GetGovernment.GetEstateName('nobles_estate')] retaliate with legal pressure, issuing summons, inspections, and demands for disarmament in public areas. The samurai interpret this as insult, provoking cold standoffs in the streets. Even ceremonial matters have become battlegrounds: who leads festivities, who guards which storehouse, whose orders hold priority. Neither side wants bloodshed, but neither shows the slightest willingness to yield. Pride sharpens into something harder, and [ShowLocationName('awaswas')] begins to feel the weight of two armies under one banner."
flavor_emk.10.a: "Double the guards if you must! We must reign in control of the Samurai District."
flavor_emk.10.b: "The Jurchen Khans may be a suitable answer to these ruffians."