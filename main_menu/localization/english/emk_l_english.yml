### Startup Events
flavor_chi_startup.1.title: "The Great Navigator"
flavor_chi_startup.1.desc: "Lei Zihao began his career not as an explorer but as a scholar-monk fascinated by the old Fusang myths. Only later did he take to the sea, determined to verify what many others dismissed as poetic allegory.\n\nFor years, sailors along the ragged edge of the Eastern Seas whispered about the man who charted waters others feared to touch. Lei Zihao built his reputation through dedication and commitment - from the Kuril winds to the storm-wracked coasts north of Nippon, he mapped currents with uncanny precision, always returning with new notes, new ideas, and stories that defied belief. But what changed everything was the vision.\n\nHe spoke quietly of it: a great tree rising from the horizon, roots shining like molten gold beneath the waves. A dream, he said - or perhaps a sign. When he overlaid his charts upon the memory, it matched too neatly to dismiss. Somewhere far to the east, beyond all mapped borders, lay Fusang. The place the ancients wrote of."
flavor_chi_startup.1.a: "Fusang awaits!"
flavor_chi_startup.2.title: "A Stormy Night in Jìnjiāng"
flavor_chi_startup.2.desc: "Thunder rolled through the Jìnjiāng's harbor as Lei Zihao convened his clandestine gathering. Three factions arrived in secret: the pragmatic Shāng, the devout Sēnglù, and the tradition-bound Shì. Their robes dripped with rain as they crowded around Lei Zihao's weathered charts.\n\nHe spoke plainly. Fusang was real. He had the coordinates. All he needed now were allies bold enough to chase a legend. The merchants saw profit. The monks saw destiny. The nobles saw glory. Lightning flashed, illuminating their faces as arguments erupted, deals whispered, and doubts gnawed. Yet beneath the storm's fury, a quiet resolve grew.\n\nThis meeting - improvised, rain-soaked, half-forbidden - would shape the future of every soul present. The only question remaining was which faction would lead the voyage alongside Lei Zihao."
flavor_chi_startup.2.a: "The Shāng will lead us to Fusang!"
flavor_chi_startup.2.b: "The Sēnglǚ will lead us to Fusang!"
flavor_chi_startup.2.c: "The Shì will lead us to Fusang!"
flavor_chi_startup.3.title: "Exiles of the Middle Kingdom"
flavor_chi_startup.3.desc: "Shāng merchants have a nose for talent, and word reaches you that several Goryeo officials are stranded in port after a political shakeup back home. Lei Zihao meets them in a narrow teahouse, listening as they lay out meticulous charts, tax methods, and port management techniques. He sees their merits instantly; still, some Shāng elders whisper that inviting foreign bureaucrats risks overshadowing merchant authority once Fusang is reached. Their skills are priceless, but their influence might grow quickly."
flavor_chi_startup.3.a: "Allow the Koreans to accompany the Shāng."
flavor_chi_startup.3.b: "Refuse the Koreans passage to Fusang!"
flavor_chi_startup.4.title: "Exiles of the Middle Kingdom"
flavor_chi_startup.4.desc: "The Shì have always valued martial prowess, and few warriors command respect like the Jurchen Khans. A group of them, displaced by shifting alliances in the North, arrives offering riders, trackers, and survival expertise. Their presence would bolster the noble faction and intimidate any threat, but their independence might spark challenges to Shì authority later; some Shì question whether these proud riders can coexist with Chinese aristocrats once the voyage reaches Fusang. Others argue their strength is essential."
flavor_chi_startup.4.a: "Allow the Jurchen to accompany the Shì"
flavor_chi_startup.4.b: "Refuse the Jurchen passage to Fusang!"
flavor_chi_startup.5.title: "Exiles of the Middle Kingdom"
flavor_chi_startup.5.desc: "The Sēnglǚ speak of traveling monks from the Tibetan Plateau who recently reached Jìnjiāng, seeking passage East. They carry sacred texts, prayer wheels, and a calmness that radiates through any room. Lei Zihao meets them and listens as they describe prophetic visions of a distant land touched by divine resonance. Monks kneel before the Sēnglǚ, offering blessings and the promise of spiritual guidance during the perilous crossing. Their chants echo through Jìnjiāng's streets, drawing curious onlookers. Lei Zihao senses their sincerity, but some Sēnglǚ leaders worry about conflicting teachings and unsolicited visions."
flavor_chi_startup.5.a: "Allow the Tibetians to accompany the Sēnglǚ."
flavor_chi_startup.5.b: "Refuse the Tibetians passage to Fusang!"
flavor_chi_startup.6.title: "The Grand Voyage Begins"
flavor_chi_startup.6.desc: "The harbor at Jìnjiāng buzzed with restless energy as dawn crept over the water. Sailors hauled the last crates aboard, carpenters tightened ropes one final time, and Lei Zihao stood at the prow of his flagship, watching the tide roll in. His fleet had swollen beyond anything attempted in living memory, a patchwork of junks, treasure ships, riverboats refitted for open seas, and merchant craft pressed into service.\n\nWhispers rippled across the dockside crowds. Some called the voyage a fool's errand, a chase after a myth. Others believed Lei Zihao truly had charted the route to Fusang, the distant land said to cradle the world tree. Whatever the truth, the fleet's departure had drawn thousands to witness history.\n\nGongs rang out as sails unfurled. The fleet slipped from the harbor like a great serpent, each ship following the path of the one before it. The coastline thinned behind them, swallowed by mist and the endless swell of the ocean. Ahead lay the promise of discovery; The Grand Voyage had begun."
flavor_chi_startup.6.a: "Our Grand Voyage begins!"
flavor_chi_startup.7.title: "The Grand Voyage I"
flavor_chi_startup.7.desc: "Lei Zihao's fleet anchored in a sheltered Japanese bay, its waters calm and clear. Fishermen paddled out to greet the arriving ships, offering dried squid, rice, and fresh vegetables in cautious exchange. The local magistrate welcomed the fleet with polite formality, but the Bay's villagers eyed the great treasure ships with awe.\n\nDuring the final restocking, Lei Zihao studied the coastline and spoke with interpreters who relayed rumors of Japanese families eager for new opportunities abroad. The expedition's numbers were expected to dwindle in the coming months at sea, and the addition of skilled laborers, farmers, and sailors could strengthen the colony once they reached Fusang.\n\nWord spread quickly among the locals. Some saw the voyage as a chance to escape hardship. Others viewed it as a path to glory. Dozens gathered on the shore, asking for passage. Lei Zihao found himself considering their request carefully. Extra mouths meant heavier strain on resources, but also more hands for the settlement to come. The fleet stood ready to depart as dusk settled over the harbor - the choice now lay with the expedition's leadership."
flavor_chi_startup.7.a: "We have no room for the Japanese - we must depart immediately!"
flavor_chi_startup.7.b: "We should hear out our Shāng contacts in Japan."
flavor_chi_startup.7.c: "We should hear out our Shì contacts in Japan."
flavor_chi_startup.7.d: "We should hear out our Sēnglǚ contacts in Japan."
flavor_chi_startup.8.title: "The Guildsmen of Sakai"
flavor_chi_startup.8.desc: "A delegation from Sakai stepped forward as the Shāng oversaw the final preparations. The Japanese guildsmen carried instruments of trade, exotic goods, and several chests of silver. They announced their intent to join the expedition and offered financial support, skilled workers, and armed escorts trained in defending merchant convoys.\n\nThe offer tempted many within the Shāng; these guildsmen represented wealth, pragmatism, and proven maritime acumen. Their presence could reinforce the commercial future of the venture, but Lei Zihao sensed tension. The Shāng understood better than anyone that merchant guilds competed fiercely. Bringing Sakai guildsmen could ignite rivalries or disrupt the fleet's unity. Ultimately, all eyes fell on Lei Zihao for the final decision."
flavor_chi_startup.8.a: "We shall invite the Sakai guildsmen on our expedition - we must depart immediately!"
flavor_chi_startup.8.b: "The Japanese will not be joining us - we must depart immediately."
flavor_chi_startup.9.title: "The Honorable Samurai"
flavor_chi_startup.9.desc: "As Lei Zihao consulted with the Shì, a group of armored Japanese warriors approached with stern composure. Their spokesman stated that his clan believed the voyage represented destiny. They sought to pledge their blades to the enterprise, expecting glory and land in Fusang.\n\nThe Shì considered their offer carefully. The samurai carried gravitas and elite training that could bolster any military effort. But the nobles also recognized the risks; Samurai honored their own traditions above all else, and their presence might complicate authority within the fleet. Ultimately, all eyes fell on Lei Zihao for the final decision."
flavor_chi_startup.9.a: "We shall invite the honorable Samurai on our expedition - we must depart immediately!"
flavor_chi_startup.9.b: "The Japanese will not be joining us - we must depart immediately."
flavor_chi_startup.10.title: "The Wise Shinshoku"
flavor_chi_startup.10.desc: "During evening prayers aboard the flagship, emissaries from a nearby temple requested an audience. They introduced themselves as Shinshoku, Japanese priests tasked with guiding communities in faith and ritual. Having heard of the Grand Voyage, they wished to join the expedition, believing their spiritual insight could aid the mission.\n\nThe Sēnglǚ monks murmured among themselves. The Shinshoku shared many teachings with them, yet their practices were distinct and steeped in Japanese tradition. Accepting them might enrich the expedition's spiritual guidance, but blending doctrines could prove unpredictable during times of crisis. Ultimately, all eyes fell on Lei Zihao for the final decision."
flavor_chi_startup.10.a: "We shall invite the wise Shinshoku on our expedition - we must depart immediately!"
flavor_chi_startup.10.b: "The Japanese will not be joining us - we must depart immediately."
flavor_chi_startup.11.title: "The Grand Voyage II"
flavor_chi_startup.11.desc: "The fleet pushed eastward into waters few Chinese sailors had ever charted. Weeks of steady progress built a sense of confidence among the crews, yet Lei Zihao remained uneasy. The sea around them had grown strangely still, almost watchful, as if waiting for a moment to strike. That moment arrived one moonless night when the clouds swallowed the stars and a heavy silence fell over the fleet. Hours later, a wall of wind and rain crashed down without warning.\n\nThe storm tore the formation apart instantly. Lanterns swung wildly as ships struggled to maintain course, their hulls screaming under the strain. Some captains attempted to lash their vessels together for stability, but the waves ripped them apart. Several transports capsized outright, their crews vanishing into the black water before any rescue could be attempted.\n\nLei Zihao's flagship survived only through a mix of discipline and luck. When the storm finally broke, the morning light revealed a fractured expedition. Hulls were split, sails shredded, and entire divisions unaccounted for. Supplies had been ruined, livestock drowned, and morale shattered. The fleet remained afloat, but only barely. Continuing the voyage would be a gamble with lives already stretched thin, yet turning back now felt impossible."
flavor_chi_startup.11.a: "We must press on, Fusang awaits!"
flavor_chi_startup.12.title: "The Grand Voyage III"
flavor_chi_startup.12.desc: "When the first mountains of the New Coast rose on the horizon, many among the fleet believed they were hallucinating. Their rations had been cut to a handful of grains per day, their ships leaked constantly, and morale had been reduced to quiet endurance. Yet the peaks did not fade. By midday, they could see forests blanketing the hills and mist drifting from inland valleys.\n\nLandfall came with a mixture of relief and trepidation. The coastline was wide and unclaimed, shaped by long beaches and deep coves. Lei Zihao selected a promising harbor where fresh water flowed directly into the sea. The men and women who stepped ashore did so shakily, as if testing whether the earth would truly stay firm beneath their feet.\n\nThe landing site was surveyed thoroughly; the soil was fertile and the climate temperate. Strange animals grazed along the hillsides. The expedition, though wounded, had reached a land that could sustain them. A ceremony was held to mark the founding of Yuǎndōng, the new settlement born not from conquest but from survival.\n\nAs the last ships were anchored, the reality sank in: Our homeland was gone over the horizon, perhaps forever. The fleet would never again sail home. Their destiny now lay entirely in this unfamiliar world."
flavor_chi_startup.12.a: "For Yuǎndōng, the first settlement in Fusang!"
flavor_chi_startup.13.title: "The Monsoon Divide"
flavor_chi_startup.13.desc: "For weeks the fleet has relied on the steady rhythm of the Summer Monsoon, but the wind now falters as the ships pass beyond known routes. The clouds begin to layer strangely, forming unfamiliar ridges that the Captains cannot read. Before long, debate breaks out between the more cautious captains and those eager to push ahead before the calm becomes a trap. Supplies are stable - but not limitless. Every delay threatens future provisions. The moment has arrived for you to choose the guiding principle of the crossing: caution, or speed."
flavor_chi_startup.13.a: "We must be cautious in these unfamiliar waters!"
flavor_chi_startup.13.b: "We must leave these waters swiftly!"
flavor_chi_startup.13.c: "Maintain our current pace. Our Jurchen Khans can reestablish authority!"
flavor_chi_startup.14.title: "Cautious Navigation"
flavor_chi_startup.14.desc: "The fleet adopts a careful pace as the stormfront shifts unpredictably. Sailors appreciate the reduced risk, yet the slower movement dulls morale. Supplies remain stable, but tension lingers among the officers who feel the expedition is losing valuable time. No major incidents occur, although the crew grows restless under the extended routine. Although safe, this compromise seems to satisfy no one fully. The fleet pushes onward while quietly hoping that clearer skies justify the decision. Your caution preserves the voyage, though the officers note that future disputes may require firmer guidance to prevent lingering uncertainty."
flavor_chi_startup.14.a: "This uncertainty only grows as time passes..."
flavor_chi_startup.15.title: "Forced Ahead"
flavor_chi_startup.15.desc: "The fleet surges ahead, but the aggressive pace exposes its weaknesses. A smaller escort ship loses several crates of dried provisions during a rough maneuver, irritating its captain. Crew members complain of fatigue, and several minor injuries occur when the deck becomes slick with spray. None of the damage is crippling, but the mood darkens as officers argue over the wisdom of maintaining this speed. The dark clouds ahead eventually break, allowing the fleet to regain some stability. Still, the pressure leaves the crew wary of further risks, and the officers record the losses as a lesson in restraint."
flavor_chi_startup.15.a: "We didn't need those supplies anyways!"
flavor_chi_startup.16.title: "Jurchen Mediation"
flavor_chi_startup.16.desc: "Inviting the Jurchens to reassert command proves unexpectedly effective. Their firm but measured instructions stabilize the fleet’s formation and calm the navigators. The storm eventually passes, sparing the ships from any losses. Sailors take pride in the smooth maneuvering, and several captains commend the Khans’ decisive leadership. The incident improves trust between factions without overshadowing the chain of command. The fleet emerges from the episode with strengthened morale and clearer expectations for cooperation. It becomes a reminder that shared authority can serve the expedition better than internal rivalry."
flavor_chi_startup.16.a: "We are ever thankful for our Jurchen companions."
flavor_chi_startup.17.title: "Calm Seas, Stormy Hearts"
flavor_chi_startup.17.desc: "flavor_chi_startup.17.desc"
flavor_chi_startup.17.a: "flavor_chi_startup.17.a"

